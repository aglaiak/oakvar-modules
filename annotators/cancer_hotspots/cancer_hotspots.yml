title: Cancer Hotspots
description: A resource for statistically significant mutations in cancer.
version: 1.2.2
data_version: 1.2.0
datasource: December 2017
type: annotator
level: variant
developer:
  module:
    name: Ryangguk Kim
    organization: Oak Bioinformatics, LLC
    email: rkim@oakbioinformatics.com
    website: https://oakbioinformatics.com
    citation: ""
  data:
    name: 'Memorial Sloan Kettering Cancer Center'
    organization: 'Memorial Sloan Kettering Cancer Center'
    email: 'support@cravat.us'
    website: 'https://www.cancerhotspots.org/'
    citation: 'Chang et al., Accelerating discovery of functional mutant alleles in cancer. Cancer Discovery, 10.1158/2159-8290.CD-17-0321 (2017).'
output_columns:
- name: qvalue
  title: Qvalue
  desc: Measure of significance for hotspots that arise in multiple tumor types of a single organ system. Estimated from p-values produced by the binomial model
- name: log10_pvalue
  title: Log10 p-value
  desc: Empirically derived p-value for co-occurrence, generated as the number of times co-occurrence was observed equal to or more often in this null distribution compared to that of the observed data
- name: samples
  title: Samples
  desc: Sample types that harbor this mutation
  width: 120
  table: true
  table_headers:
  - name: tissue
    title: Tissue
    type: string
  - name: count
    title: Count
    type: int
requires:
- wgcancer_hotspots
tags:
- cancer
requires_oakvar: "2.9.0"
